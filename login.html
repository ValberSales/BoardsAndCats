<body data-page="login" class="d-flex flex-column justify-content-between">
  <header id="navbar-container"></header>

  <main class="d-flex justify-content-center forms align-items-center vh-100">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card">
            <div class="card-body">
              <h3 class="card-title text-center mb-4">Login</h3>
              <form class="px-4 py-3">
                <div class="mb-3">
                  <label for="FormEmail1" class="form-label">Email</label>
                  <input type="email" class="form-control" id="FormEmail1" placeholder="email@examplo.com">
                </div>
                <div class="mb-3">
                  <label for="FormPassword1" class="form-label">Senha</label>
                  <input type="password" class="form-control" id="FormPassword1" placeholder="Senha">
                </div>
                <div class="mb-3">
                  <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="Check">
                    <label class="form-check-label" for="Check">
                      Lembrar login
                    </label>
                  </div>
                </div>
                <button type="submit" class="btn btn-carrinho w-100">Entrar</button>
              </form>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item" href="cadastro.html">Novo por aqui? Cadastre-se</a>
              <a class="dropdown-item" href="#">Recuperar senha</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>


  <footer id="footer-container">

  </footer>
