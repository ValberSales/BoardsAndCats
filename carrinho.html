<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Boards and Cats</title>
  <script src="https://unpkg.com/feather-icons"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/media.css">
</head>
<body data-page="carrinho" class="d-flex flex-column justify-content-between">
  <header id="navbar-container"></header>

  <main id="carrinho-main" class="ps-4 pe-4 my-5">
    <div class="row">
        <div class="col-md-8">
            <h2>Seu Carrinho</h2>
            <table id="tabela-carrinho" class="table align-middle table-striped rounded">
                <thead>
                    <tr>
                        <th class="trash trash2"></th>
                        <th class="cabecalho">Produto</th>
                        <th class="cabecalho">Quantidade</th>
                        <th class="cabecalho">Subtotal</th>
                        <th  class="text-center trash cabecalho">Remover</th>
                        
                    </tr>
                </thead>
                <tbody id="carrinho-itens">
                    <!-- Itens do carrinho serão populados aqui dinamicamente -->
                </tbody>
            </table>
        </div>

        <!-- Área de Resumo do Pedido -->
        <div class="col-md-4 d-flex align-items-center">
            <div id="resumo-pedido" class="card p-3 w-100">
                <h3>Resumo do Pedido</h3>
                <div class="d-flex justify-content-between">
                    <span>Subtotal:</span>
                    <span id="subtotal">R$ 0,00</span>
                </div>
                <div class="d-flex justify-content-between">
                    <span>Frete:</span>
                    <span id="frete">R$ 0,00</span> <!-- Valor do frete -->
                </div>
                <hr>
                <div class="d-flex justify-content-between fw-bold">
                    <span>Total:</span>
                    <span id="total">R$ 0,00</span> <!-- Subtotal + Frete -->
                </div>
                <button id="finalizar-carrinho" class="btn btn-carrinho mt-3 w-100">Finalizar Carrinho</button>
            </div>
        </div>
    </div>
</main>



  <footer id="footer-container">

  </footer>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script type="module" src="./js/main.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
  <script>feather.replace();</script>


</body>

</html>
